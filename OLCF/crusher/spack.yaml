    - slepc@3.16.0 ~cuda
    # - stc@0.9.0 ## FIXME: need only one (core) build of this
    - strumpack@6.1.0 ~slate~rocm~cuda
    - sundials@5.8.0 ~rocm~cuda
    - superlu-dist@7.1.1 ~cuda
    - superlu@5.3.0
    - swig@4.0.2
    - swig@4.0.2-fortran
    - sz@2.1.12
    - tasmanian@7.7 ~rocm~cuda
    # - tau@2.31 +mpi +python ## installed manually
    - trilinos@13.0.1 ~cuda~wrapper
    - trilinos@13.2.0 ~cuda~wrapper
    - turbine@1.3.0
    - umap@2.1.0
    - umpire@6.0.0 +shared~rocm~cuda
    - unifyfs@0.9.2
    - upcxx@2021.9.0 ~cuda
    - veloc@1.5
    - vtk-m@1.6.0 ~cuda
    - zfp@0.5.5 ~cuda
  - e4s_21.11_gpu_specs:
    - amrex@21.11 +rocm~cuda amdgpu_target=gfx90a
    - chai@2.4.0 ~benchmarks~examples~tests+rocm~cuda amdgpu_target=gfx90a
    - datatransferkit@3.1-rc3 ^superlu-dist+rocm amdgpu_target=gfx90a
    - ginkgo@1.4.0+rocm~cuda amdgpu_target=gfx90a
    - kokkos@3.4.01 +rocm~cuda~wrapper~openmp amdgpu_target=gfx908
    - kokkos@3.5.00 +rocm~cuda~wrapper~openmp amdgpu_target=gfx90a
    - magma@2.6.1 +rocm~cuda amdgpu_target=gfx90a
    - omega-h@9.34.1 ^superlu-dist+rocm amdgpu_target=gfx90a
    - petsc@3.16.4 ~cuda+rocm ^superlu-dist+rocm amdgpu_target=gfx90a
    - precice@2.3.0 ^superlu-dist+rocm amdgpu_target=gfx90a
    - raja@0.14.0 ~exercises~examples~tests+rocm~cuda~openmp amdgpu_target=gfx90a
    - slate@2021.05.02 +rocm~cuda amdgpu_target=gfx90a
    - strumpack@6.1.0 ~slate+rocm~cuda amdgpu_target=gfx90a
    - sundials@5.8.0 +rocm~cuda amdgpu_target=gfx90a
    - superlu-dist@7.1.1 ~cuda+rocm amdgpu_target=gfx90a
    - tasmanian@7.7 +rocm~cuda amdgpu_target=gfx90a
    - trilinos@13.0.1 ~cuda~wrapper+rocm amdgpu_target=gfx90a ^superlu-dist+rocm amdgpu_target=gfx90a
    - trilinos@13.2.0 ~cuda~wrapper+rocm amdgpu_target=gfx90a ^superlu-dist+rocm amdgpu_target=gfx90a
    - umpire@6.0.0 +shared+rocm~cuda amdgpu_target=gfx90a
  - e4s_22.02_cpu_specs:
    # Minimal diff from v21.11
    - amrex@22.02 ~rocm~cuda
    - axom@0.6.1 ~cuda # Might fail
    - butterflypack@2.1.0
    - conduit@0.8.2
    - dyninst@12.0.1
    - flux-core@0.35.0
    # - gptune@2.1.0 # massive python dependencies
    - hpctoolkit@2022.01.15 ~cuda
    - hypre@2.24.0 ~cuda
    - kokkos@3.5.00 ~rocm~cuda~wrapper+openmp
    - kokkos-kernels@3.5.00 +openmp
    - lammps@20220107
    - mercury@2.1.0
    - mpifileutils@0.11.1 ~xattr
    - nccmp@1.9.0.1
    - nco@5.0.1
    - openpmd-api@0.14.4 ^hdf5@1.12.0 +fortran +shared +hl api=default
    - plumed@2.6.3
    - slepc@3.16.2 ~cuda
    - strumpack@6.3.0 ~slate~rocm~cuda
    - sundials@6.1.1 ~rocm~cuda
    - superlu-dist@7.2.0 ~cuda
    - vtk-m@1.7.1 ~cuda
    # - wannier90@3.1.0
  - e4s_22.02_gpu_specs:
    # Minimal diff from v21.11
    - amrex@22.02 +rocm~cuda amdgpu_target=gfx90a
    - kokkos@3.5.00 +rocm~cuda~wrapper~openmp amdgpu_target=gfx90a
    - strumpack@6.3.0 ~slate+rocm~cuda amdgpu_target=gfx90a
    - sundials@6.1.1 +rocm~cuda amdgpu_target=gfx90a
  - e4s_21.11_gpu_packages_rocm4.5.0:
    - matrix:
      - - $e4s_21.11_gpu_specs
      - - ^hip@4.5.0 ^hsa-rocr-dev@4.5.0 ^llvm-amdgpu@4.5.0
  - e4s_22.02_gpu_packages_rocm4.5.0:
    - matrix:
      - - $e4s_22.02_gpu_specs
      - - ^hip@4.5.0 ^hsa-rocr-dev@4.5.0 ^llvm-amdgpu@4.5.0
  - e4s_21.11_gpu_packages_rocm5.1.0:
    - matrix:
      - - $e4s_21.11_gpu_specs
      - - ^hip@5.1.0 ^hsa-rocr-dev@5.1.0 ^llvm-amdgpu@5.1.0
  - e4s_22.02_gpu_packages_rocm5.1.0:
    - matrix:
      - - $e4s_22.02_gpu_specs
      - - ^hip@5.1.0 ^hsa-rocr-dev@5.1.0 ^llvm-amdgpu@5.1.0
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
      - - arch=linux-sles15-x86_64
      exclude:
      - julia@1.7.2 # Needs gfortran.so.5
  - cpe_gcc_specs:
    - matrix:
      - - $e4s_21.11_cpu_specs
        - $e4s_21.11_gpu_packages_rocm4.5.0
        - $e4s_22.02_cpu_specs
        - $e4s_22.02_gpu_packages_rocm4.5.0
      - - '%gcc@11.2.0'
        - '%gcc@10.3.0'
      - - arch=cray-sles15-zen3
      exclude:
      - archer%gcc # ^llvm@8.0.0 fails, reason unknown
      - ascent@0.7.1%gcc@11.2.0 # conduit@0.7.2 dependency
      - conduit%gcc@11.2.0 # C++17 libstdc++ header changes.
      - hpctoolkit ## FIXME: environment solve doesn't depend_on intel-xed
      - loki%gcc@11 ## FIXME: incompatible C++17 used by default
      - magma amdgpu_target=gfx90a ^hip@:4.5.0
      - petsc+rocm # FIXME
      - plasma
      - plumed@2.6.3%gcc@11.2.0
      - rempi%gcc@10.3.0:11.2.0
      - slepc@3.15.1:3.16.0
      - strumpack%gcc # fails due to failure to find mpi.h
      - trilinos@:13.2.0+rocm # FIXME
      - unifyfs%gcc@11.2.0
  - cpe_cce_specs:
    - matrix:
      - - $e4s_21.11_cpu_specs
        - $e4s_21.11_gpu_packages_rocm4.5.0
        - $e4s_22.02_cpu_specs
        - $e4s_22.02_gpu_packages_rocm4.5.0
        - slate@2021.05.02
      - - '%cce@13.0.2'
        - '%cce@13.0.1'
        - '%cce@13.0.0'
      - - arch=cray-sles15-zen3
      exclude:
      - archer%cce
      - butterflypack@2.0.0:2.1.0%cce
      - cabana@0.4.0%cce@13.0.0:14.0.0 # -Werror,-Wdeprecated-copy
      - caliper%cce
      - dyninst%cce ## os elfutils insufficient
      - globalarrays%cce ^openblas
      - hpctoolkit%cce ## depends on dyninst
      - hypre%cce^openblas
      - lammps
      - magma amdgpu_target=gfx90a ^hip@:4.5.0
      - omega-h@9.32:9.34%cce@:14.0.0 # -Werror,-Wdeprecated-copy
      - openblas
      - parsec@:3.0.2012   # -Wmisleading-indentation -Werror
      - petsc@3.15.3%cce@13 # -Wno-unsupported-target-opt breaks mpif90 config tests
      - petsc+rocm # FIXME
      - plasma%cce
      - precice@2.2.1%cce@12.0.0:13.0.0.1
      - rempi@1.1.0%cce@14.0.0
      - slate%cce ^openblas
      - slepc@3.15.0:3.16.2%cce   # config.package.FortranLib syntax error
      - stat%cce
      - strumpack%cce ^openblas
      - tau+elf
      - trilinos@:13.2.0+rocm # FIXME
      - unifyfs%cce
    - matrix:
      - - $e4s_21.11_cpu_specs
        - $e4s_21.11_gpu_packages_rocm5.1.0
        - $e4s_22.02_cpu_specs
        - $e4s_22.02_gpu_packages_rocm5.1.0
        - slate@2021.05.02
      - - '%cce@14.0.0'
      - - arch=cray-sles15-zen3
      exclude:
      - archer%cce
      - butterflypack@2.0.0:2.1.0%cce
      - cabana@0.4.0%cce@13.0.0:14.0.0 # -Werror,-Wdeprecated-copy
      - caliper%cce
      - dyninst%cce ## os elfutils insufficient
      - globalarrays%cce ^openblas
      - hpctoolkit%cce ## depends on dyninst
      - hypre%cce^openblas
      - lammps
      - magma amdgpu_target=gfx90a ^hip@:4.5.0
      - omega-h@9.32:9.34%cce@:14.0.0 # -Werror,-Wdeprecated-copy
      - openblas
      - parsec@:3.0.2012   # -Wmisleading-indentation -Werror
      - petsc@3.15.3%cce@13 # -Wno-unsupported-target-opt breaks mpif90 config tests
      - petsc+rocm # FIXME
      - plasma%cce
      - precice@2.2.1%cce@12.0.0:13.0.0.1
      - rempi@1.1.0%cce@14.0.0
      - slate%cce ^openblas
      - slepc@3.15.0:3.16.2%cce   # config.package.FortranLib syntax error
      - stat%cce
      - strumpack%cce ^openblas
      - tau+elf
      - trilinos@:13.2.0+rocm # FIXME
      - unifyfs%cce
  - cpe_amd_specs:
    - matrix:
      - - $e4s_21.11_cpu_specs
        - $e4s_21.11_gpu_packages_rocm4.5.0
        - $e4s_22.02_cpu_specs
        - $e4s_22.02_gpu_packages_rocm4.5.0
      - - '%clang@13.0.0-rocm4.5.0'
      - - arch=cray-sles15-zen3
      exclude:
      - archer%clang
      - ascent%clang
      - axom@0.6.1
      - butterflypack@2.0.0:2.1.0%clang
      - caliper%clang
      - conduit%clang
      - dyninst%clang ## os elfutils insufficient
      - flecsi%clang
      - hpctoolkit%clang ## depends on dyninst
      - magma@2.6.1%clang
      - omega-h%clang
      - openpmd-api@0.14%clang@14.0.0-rocm5.1.0
      - parsec%clang
      - plasma%clang
      - slate%clang ^openblas
      - slepc@3.15.0:3.16.2%clang
      - strumpack%clang ^openblas
      - tau%clang+elf
      - trilinos@:13.2.0+rocm # FIXME
      - unifyfs%clang
    - matrix:
      - - $e4s_21.11_cpu_specs
        - $e4s_21.11_gpu_packages_rocm5.1.0
        - $e4s_22.02_cpu_specs
        - $e4s_22.02_gpu_packages_rocm5.1.0
      - - '%clang@14.0.0-rocm5.1.0'
      - - arch=cray-sles15-zen3
      exclude:
      - adios2@2.7.1%clang@14.0.0-rocm5.1.0
      - archer%clang
      - ascent%clang
      - axom@0.6.1
      - butterflypack@2.0.0:2.1.0%clang
      - caliper%clang
      - conduit%clang
      - dyninst%clang ## os elfutils insufficient
      - flecsi%clang
      - hpctoolkit%clang ## depends on dyninst
      - magma@2.6.1%clang
      - omega-h%clang
      - openpmd-api@0.14%clang@14.0.0-rocm5.1.0
      - parsec%clang
      - plasma%clang
      - slate%clang ^openblas
      - slepc@3.15.0:3.16.2%clang
      - strumpack%clang ^openblas
      - tau%clang+elf
      - trilinos@:13.2.0+rocm # FIXME
      - unifyfs%clang
  specs:
  - $core_specs
  - $cpe_gcc_specs
  - $cpe_cce_specs
  - $cpe_amd_specs
  #############################################################################
  mirrors:
    facility_builds: /sw/crusher/spack-env/mirrors/builds
    source_mirror: /sw/sources/facility-spack/source_mirror
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  # Views are managed externally; placing them here triggers a regneration each
  # time the env is re-concretized which both destroys non-spack files (eg
  # symlinks) in "hybrid views" and removes previous builds slated to be
  # re-built from the production view when we want to minimize disruption to
  # users. See $FACSPACK_CONF_ENV/view-generate-*.sh scripts for managing views.
  view: false
  packages:
    all:
      buildable: true
      compiler: [gcc@7.5.0, gcc]
      providers:
        blas: [openblas, cray-libsci@21.08.1.2]
        lapack: [openblas, cray-libsci@21.08.1.2]
        mpi: [cray-mpich]
        scalapack: [netlib-scalapack]
      target: [zen3]
      version: []
    axom:
      variants: ~examples~openmp+hdf5+umpire+raja+mpi
    binutils:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +libiberty
      version: []
    camp:
      variants: ~rocm
    chai:
      variants: ~examples~benchmarks~tests~rocm
    comgr:
      buildable: false
      externals:
        - prefix: /opt/rocm-5.1.0
          spec: comgr@5.1.0
        # - prefix: /opt/rocm-4.5.2
        #   spec: comgr@4.5.2
        - prefix: /opt/rocm-4.5.0
          spec: comgr@4.5.0
        - prefix: /opt/rocm-4.3.0
          spec: comgr@4.3.0
        - prefix: /opt/rocm-4.2.0
          spec: comgr@4.2.0
    cray-libsci:
      buildable: false
      externals:
        - modules:
            - cray-libsci/21.08.1.2
          spec: cray-libsci@21.08.1.2
        - modules:
            - cray-libsci/21.06.1.1
          spec: cray-libsci@21.06.1.1
      version: [21.08.1.2, 21.06.1.1]
    cray-mpich:
      buildable: false
      compiler: []
      externals:
        - modules:
            - cray-mpich/8.1.16
          spec: cray-mpich@8.1.16
        - modules:
            - cray-mpich/8.1.12
          spec: cray-mpich@8.1.12
      providers: {}
      target: []
      version: [8.1.12, 8.1.16]
    darshan-runtime:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +grouplogs scheduler=slurm logpath=/gpfs/alpine/darshan/crusher
      version: []
    fftw:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: precision=float,double,long_double
      version: []
    gdbm:
      version: [1.19]
    hdf5:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +hl+cxx+fortran
      version: []
    hip:
      buildable: false
      externals:
        - extra_attributes:
            compilers:
              hip: /opt/rocm-5.1.0/hip/bin/hipcc
          prefix: /opt/rocm-5.1.0/hip
          spec: hip@5.1.0
        # - extra_attributes:
        #     compilers:
        #       hip: /opt/rocm-4.5.2/hip/bin/hipcc
        #   prefix: /opt/rocm-4.5.2/hip
        #   spec: hip@4.5.2
        - extra_attributes:
            compilers:
              hip: /opt/rocm-4.5.0/hip/bin/hipcc
          prefix: /opt/rocm-4.5.0/hip
          spec: hip@4.5.0
        - extra_attributes:
            compilers:
              hip: /opt/rocm-4.3.0/hip/bin/hipcc
          prefix: /opt/rocm-4.3.0/hip
          spec: hip@4.3.0
        - extra_attributes:
            compilers:
              hip: /opt/rocm-4.2.0/hip/bin/hipcc
          prefix: /opt/rocm-4.2.0/hip
          spec: hip@4.2.0
      version: 
      - 4.5.0
      - 4.3.0
      - 4.2.0
    hip-rocclr:
      buildable: false
      externals:
        - prefix: /opt/rocm-5.1.0/rocclr
          spec: hip-rocclr@5.1.0 ^hsa-rocr-dev@5.1.0
        # - prefix: /opt/rocm-4.5.2/rocclr
        #   spec: hip-rocclr@4.5.2 ^hsa-rocr-dev@4.5.2
        - prefix: /opt/rocm-4.5.0/rocclr
          spec: hip-rocclr@4.5.0 ^hsa-rocr-dev@4.5.0
        - prefix: /opt/rocm-4.3.0/rocclr
          spec: hip-rocclr@4.3.0 ^hsa-rocr-dev@4.3.0
        - prefix: /opt/rocm-4.2.0/rocclr
          spec: hip-rocclr@4.2.0 ^hsa-rocr-dev@4.2.0
      version: 
      - 4.5.0
      - 4.3.0
      - 4.2.0
    hipblas:
      buildable: false
      externals:
        - prefix: /opt/rocm-5.1.0
          spec: hipblas@5.1.0 ^hip@5.1.0
        # - prefix: /opt/rocm-4.5.2
        #   spec: hipblas@4.5.2 ^hip@4.5.2
        - prefix: /opt/rocm-4.5.0
