# OLCF Crusher Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@7.5.0'
  - gcc_compilers:
    - '%gcc@11.2.0'
    - '%gcc@10.3.0'
  - cray_compilers:
    - '%cce@13.0.2'
    - '%cce@13.0.1'
    - '%cce@13.0.0'
    - '%cce@14.0.0'
  - amd_compilers:
    - '%clang@13.0.0-rocm4.5.0'
    - '%clang@14.0.0-rocm5.1.0'
  - all_compilers:
    - $gcc_compilers
    - $cray_compilers
    - $amd_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - cmake@3.21.2-dev
    - go
    - screen
    - vim
    - emacs +X
    - nano
    - gnuplot +X
    - subversion
    - darshan-util
    - python
    - mercurial
    - ccache
    - papi~cuda
    - gdb@10.2
    - libzmq
    - gnupg
    - googletest
    - git-lfs
    - imagemagick
    - exuberant-ctags@5.8
    - libpng@1.2.57
    - julia
    - wget
    - bazel ^openjdk@11.0:11.99
    - fpchecker
    - openblas@0.3.17 threads=none
    - openblas@0.3.17 threads=openmp
    - openblas@0.3.17 threads=pthreads
  - e4s_21.11_cpu_specs:
    - adios2@2.7.1 ~python
    #### - adios@1.13.1
    # - alquimia@1.0.9 ## FIXME: mpi rank mismatch in pflotran dependency
    - aml@0.1.0
    - amrex@21.11 ~rocm~cuda
    - arborx@1.1~cuda
    - archer@2.0.0
    - argobots@1.1
    - ascent@0.7.1 ~test+shared~cuda
    # - axom@0.5.0 ~cuda ^umpire@4.1.2 +shared # SAUE-223
    - bolt@2.0
    - butterflypack@2.0.0
    - cabana@0.4.0~cuda
    - caliper@2.7.0 ~cuda ^papi~cuda
    - chai@2.4.0 ~benchmarks~tests~rocm~cuda
    #### - charliecloud@0.25
    - conduit@0.7.2
    # - darshan-runtime@3.3.1 ## installed globally
    # - darshan-util@3.3.1    ## installed globally
    - datatransferkit@3.1-rc3
    - dyninst@11.0.1
    # - exaworks@0.1.0
    - faodel@1.2108.1 ~tcmalloc
    - flecsi@1.4.2
    - flit@2.1.0
    - flux-core@0.30.0
    - fortrilinos@2.0.0 ^trilinos@13.0.1+nox+stratimikos
    - gasnet@2021.9.0
    - ginkgo@1.4.0~rocm~cuda
    - globalarrays@5.8
    - gmp@6.2.1
    - gotcha@1.0.3
    - hdf5@1.12.1
    - heffte@2.2.0 ~fftw~cuda
    - heffte@2.2.0 +fftw~cuda
    - hpctoolkit@2021.10.15
    - hpx@1.7.1 ~cuda ^boost cxxstd=17 ^asio cxxstd=17
    - hypre@2.23.0 ~cuda
    - kokkos@3.4.01 ~rocm~cuda~wrapper+openmp
    - kokkos@3.5.00 ~rocm~cuda~wrapper+openmp
    - kokkos-kernels@3.4.01 +openmp
    - legion@21.03.0~cuda+hdf5
    ### - libnrm@0.1.0 ## hard mpich dependency
    - libquo@1.3.1
    - libunwind@1.5.0
    # - llvm@13.0.0 +all_targets +clang +compiler-rt +libcxx +lld +lldb +llvm_dylib +flang ~cuda
    - loki@0.1.7
    - mercury@2.0.1
    - metall@0.17
    - mfem@4.3.0 ~cuda
    - mpark-variant@1.4.0
    - mpifileutils@0.11 ~xattr
    - netlib-scalapack@2.1.0
    - ninja@1.10.2
    #### - nrm@0.1.0
    - omega-h@9.34.1
    - openpmd-api@0.14.3 ^hdf5@1.12.0 +fortran +shared +hl api=default
    - papi@6.0.0.1
    - papyrus@1.0.1
    - parallel-netcdf@1.12.2
    # - paraview@5.9.1
    - parsec@3.0.2012 ~cuda
    - pdt@3.25.1
    - petsc@3.16.4 ~cuda
    # - plasma@21.8.29 ## Fails to find blas under cray wrappers
    - precice@2.3.0
    - pumi@2.2.6
    - qthreads@1.16 scheduler=distrib
    - raja@0.14.0 ~exercises~examples~tests~rocm~cuda+openmp
    - rempi@1.1.0
    #### - scr@3.0rc2 ## Slurm unavailable
