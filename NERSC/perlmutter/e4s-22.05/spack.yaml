spack:
  config:
    view: false
    concretization: separately
    build_stage: $spack/var/spack/stage
    misc_cache: $spack/var/spack/misc_cache
    concretizer: clingo
    install_tree:
      root: /global/common/software/spackecp/perlmutter/e4s-22.05/software
  mirrors:
    source_mirror: /global/common/software/spackecp/mirrors/source_mirror
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
  - compiler:
      spec: nvhpc@21.11
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvhpc
      - nvhpc/21.11
      - craype-x86-milan
      - libfabric
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.2
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.2
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []
  modules:
    default:
      roots:
        tcl: /global/common/software/spackecp/perlmutter/e4s-22.05/modules
      enable:
      - tcl
      tcl:
        blacklist_implicits: true
        hash_length: 0
        naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
        all:
          autoload: direct
          conflict:
          - '{name}'
          environment:
            set:
              '{name}_ROOT': '{prefix}'
          suffixes:
            ^cuda: cuda
            #^mvapich2: mvapich2
        darshan-runtime:
          conflict:
          - darshan
        darshan-util:
          conflict:
          - darshan
        projections:
          all: '{name}/{version}-{compiler.name}-{compiler.version}'
          warpx dims=rz: '{name}/{version}-{compiler.name}-{compiler.version}-dims-rz'
          warpx dims=2: '{name}/{version}-{compiler.name}-{compiler.version}-dims-2'
          warpx dims=3: '{name}/{version}-{compiler.name}-{compiler.version}-dims-3'
        blacklist:
        - py-warpx

    prefix_inspections:
      bin:
      - PATH
      lib:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
      lib64:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
      include:
      - C_INCLUDE_PATH
      - CPLUS_INCLUDE_PATH
      - CPATH
      man:
      - MANPATH
      share/man:
      - MANPATH
      share/aclocal:
      - ACLOCAL_PATH
      lib/pkgconfig:
      - PKG_CONFIG_PATH
      lib64/pkgconfig:
      - PKG_CONFIG_PATH
      share/pkgconfig:
      - PKG_CONFIG_PATH
      ? ''
      : - CMAKE_PREFIX_PATH

  packages:
    all:
      compiler: [gcc@11.2.0, nvhpc@21.11, cce@13.0.2]
      providers:
        blas: [cray-libsci]
        mpi: [cray-mpich]
        #mpi: [cray-mpich, mvapich2]
    amrex:
      variants: +fortran +hypre +openmp +petsc +shared
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    bzip2:
      version: [1.0.6]
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-libsci:
