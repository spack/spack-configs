  # Override all other settings so this is the only compiler visible to spack
  compilers::
  - compiler:
      paths:
        cc: /cm/local/apps/gcc/9.2.0/bin/gcc
        cxx: /cm/local/apps/gcc/9.2.0/bin/g++
        f77: /cm/local/apps/gcc/9.2.0/bin/gfortran
        fc: /cm/local/apps/gcc/9.2.0/bin/gfortran
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
      spec: gcc@9.2.0
  packages::
    all:
      compiler:
      - gcc@9.2.0
      providers:
        blas:
        - openblas
        mpi:
        - mpich
        java:
        - openjdk
        uuid:
        - libuuid
      target:
      - x86_64
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
      version:
      - 2.36.1
    cuda:
      version:
      - 11.4.2
    doxygen:
      version:
      - 1.8.20
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
      version:
      - 1.10.7
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    mesa:
      variants: ~llvm
    mesa18:
      variants: ~llvm
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      version:
      - 3.8.12
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
