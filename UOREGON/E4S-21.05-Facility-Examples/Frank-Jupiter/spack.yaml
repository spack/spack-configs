spack:
  view: false
  concretization: separately

  modules:
    lmod:
      core_compilers:
      - gcc@9.3.0
      hash_length: 7
      naming_scheme: '{name}/{version}/{compiler.name}@{compiler.version}'

    tcl:
      hash_length: 7
      naming_scheme: '{name}/{version}/{compiler.name}@{compiler.version}'
      blacklist_implicits: true
      whitelist: ['mpich', 'cuda']

  packages:
    all:
      compiler:
