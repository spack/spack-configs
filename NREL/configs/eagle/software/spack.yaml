  - osu-micro-benchmarks
  - py-numpy
  - py-matplotlib
  - py-pandas
  - py-nose
  - py-autopep8
  - py-flake8
  - py-horovod
  - py-jedi
  - py-pip
  - py-pyyaml
  - py-seaborn
  - py-sphinx
  - py-scipy
  - py-tensorflow
  - py-torch
  - py-yapf
  - py-yt
  - percept
  - masa
  - valgrind
  - ascent
  - nccmp
  - netcdf-fortran
  - sundials
