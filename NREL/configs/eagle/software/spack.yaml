  - osu-micro-benchmarks %intel ^intel-mpi
  - nalu-wind~catalyst %intel ^intel-mpi
  - intel-mkl %intel
  - osu-micro-benchmarks %clang ^openmpi ~cuda ^hwloc ~cuda
