# Rhodes is a single node machine used for testing software so it has
# a lot of compilers installed in a system Spack installation that 
# we get the compilers from here.
# The base software is installed using an A/B system where only one
# set of software A or B is active at a time so that the adminstrator
# can work on the inactive set of software in preparation for making it active.
# Therefore since these are direct paths to the compilers, these paths can 
# change regularly and the hashes might change as well.
compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags:
      cflags: -O2
      cxxflags: -O2
      fflags: -O2
      fcflags: -O2
    modules: []
    operating_system: centos7
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    spec: gcc@4.8.5
    target: x86_64
