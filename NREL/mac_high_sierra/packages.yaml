packages:
  cmake:
    paths:
      cmake@3.11.1: /usr/local/Cellar/cmake/3.11.1
    buildable: False
  pkg-config:
    paths:
      pkg-config@0.29.2: /usr/local/Cellar/pkg-config/0.29.2
    buildable: False
  m4:
    paths:
      m4@1.4.6: /usr
    buildable: False
  python:
    paths:
      python@2.7.10: /usr
    buildable: False
  boost:
    version: [1.66.0]
  netcdf:
    version: [4.4.1.1]
    variants: maxdims=65536 maxvars=524288
  parallel-netcdf:
    version: [1.8.0]
  hdf5:
    version: [1.10.1]
    variants: +cxx+hl
  superlu:
    version: [4.3]
  openmpi:
    version: [3.1.1]
  openfast:
    version: [develop]
  yaml-cpp:
    version: [0.6.2]
  netlib-lapack:
    version: [3.8.0]
  all:
    # Spack uses build_type=RelWithDebInfo by default for CMake packages
    # and creates huge binaries unless you do this:
    variants: build_type=Release
    providers:
      mpi: [openmpi@3.1.1]
      blas: [netlib-lapack@3.8.0]
      lapack: [netlib-lapack@3.8.0]
